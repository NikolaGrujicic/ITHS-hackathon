<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="FlipClock-master/compiled/flipclock.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand navbar-link" href="#"><img src="img/ithsLogo.png" height="60"></a>
        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      </div>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav">
          <li role="presentation"><a class="text-uppercase navbar-item" href="#">Prijava</a></li>
          <li role="presentation"><a class="text-uppercase navbar-item" href="#mail">O hakatonu</a></li>
          <li role="presentation"><a class="text-uppercase navbar-item" href="#kontakt">Kontakt </a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="landing-wrapper">
    <div class="jumbotron fadeInUpBig">
      <h1 class="text-center">
        <span>IT</span><span class="iths-name">HS</span><span> Hakaton</span>
      </h1>
      <div class="flip-clock"></div>
      <a class="btn btn-default" role="button" href="#">Saznaj više</a>
    </div>
    <img class="img-responsive overlay fadeInUpBig" src="img/Hackathon.png">
    <a href="#"><img src="img/scroll-down.png" class="scrollDown"></a>
  </div>

  <div class="container-content">
    <div class="row section"></div>
    <div class="row section"></div>
    <div class="row section"></div>
  </div>

  <div class="row section mail" id="mail">
    <h2>Pošaljite nam mejl sa pitanjima</h2>
    <div class="col-md-12">
      <form class="mail-forma" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Ime">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Mejl adresa">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Broj telefona">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group error">
              <textarea class="form-control" placeholder="Napišite poruku" spellcheck="false"></textarea>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 text-center">
            <div>
              <button class="btn btn-lg send-mail" type="submit"><strong>Pošalji</strong></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- <img class="img-responsive overlay fadeInUpBig" src="img/Hackathon.png"> -->

  <a href="https://twitter.com/iths_beograd"><i class="fa fa-twitter"></i></a>
  <a href="https://www.youtube.com/channel/UCkABrAx_GvRTGEdLS0A4OCA"><i class="fa fa-youtube"></i></a>
  <a href="https://sr-rs.facebook.com/ITHSBeograd/"><i class="fa fa-facebook-official"></i></a>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="FlipClock-master/compiled/flipclock.min.js"></script>
  <script src="js/load.js"></script>
  <script src="js/mailValidacija.js"></script>
  <script src="js/flipclock-implement.js"></script>
</body>

</html>
